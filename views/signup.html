<!DOCTYPE html>
<html>
<head>
	<title>Startversity sign up</title>
	<link rel="stylesheet" type="text/css" href="/libs/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/libs/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="/css/index.css">
  <link rel="stylesheet" type="text/css" href="/css/signup.css">
</head>
<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Startversity</a>
      </div>

      <!-- Collect the nav links, forms, and other content for togging -->
      <div class="collapse navbar-collapse" id="collapse-1">
        <ul class="nav navbar-nav">
          <li><a href="..">Home<span class="sr-only">(current)</span></a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Learn</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Login</a></li>
          <li class="active"><a href="#">Sign up</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  <div class="jumbotron">
    <div class="container">
      <div class="row" id="sign-in" style="margin-top: 30px;">
        <div class="col-lg-8 col-md-8 col-sm-6 col-xs-12 lhs_content">
          <div class="well inner" style= "background-color:white;">
            <h2 class="text-center">Create account</h2><br/>
            <form>
              <div class="form-group">
                <label for="inputName">Name</label>
                <input type="name" class="form-control" id="formName" placeholder="Name">
              </div>
              <div class="form-group">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Email">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
              </div>
              <div class="form-group">
                <label for="password">Retype Password</label>
                <input type="password" class="form-control" id="inputPasswordTwo" placeholder="Retype Password">
              </div>
              <div id="submit-button">
                <button class="btn btn-lg btn-success" id="send">Sign up!</button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 rhs_content" style="padding-bottom: 20px;">
          <div class="well inner" style= "background-color:white;">
            <h2 class="text-center">Sign in with</h2><br/>
              <div class="social-btn" style="margin-top: 30px;">
                <div style="text-align: center;">
                  <button class="btn btn-lg" style="background-color: black; width: 80%;"><i class="fa fa-github" aria-hidden="true" style="color: white;"></i><span style="color: white;"> Github</span></button>
                  <hr/>
                </div>
                <div style="text-align: center;">
                  <button class="btn btn-lg" style="background-color: #4267b2; width: 80%;"><i class="fa fa-facebook" aria-hidden="true" style="color: white;"></i><span style="color: white;"> Facebook</span></button>
                  <hr/>
                </div>
                <div style="text-align: center;">
                  <button class="btn btn-lg" style="background-color: #e0245e; width: 80%;"><i class="fa fa-twitter" aria-hidden="true" style="color: white;"></i></i><span style="color: white;"> Twitter</span></button>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="/libs/jquery/dist/jquery.min.js"></script>
</body>
</html>
